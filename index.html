<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Para vos ❤️</title>

<link rel="stylesheet" href="style.css?v=2">

</head>

<body>

<div class="valentines-day-card">

    <input id="open" type="checkbox">
    <label class="open" for="open"></label>

    <div class="card-front">
        <div class="note">Click para abrir ❤️</div>
    </div>

    <div class="card-inside">
        <div class="text-one">
    <p class="line1">Feliz dia de</p>
    <p class="line2">San Valentin!!</p>
    <p class="line3">Caty ❤️!!</p>
</div>
        <div class="heart"></div>
        <div class="smile"></div>
        <div class="eyes"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>

<script>

const checkbox = document.getElementById("open");

checkbox.addEventListener("change", () => {

    if (checkbox.checked) {

        confetti({
            particleCount: 150,
            spread: 80,
            origin: { y: 0.6 }
        });

    }

});

</script>

</body>
</html>
